<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Employee</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	

	<ion-card>
	
		<ion-grid>
		  <ion-row>
			<ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-16>
				<ion-item>
					<ion-label floating>Mobile Number</ion-label>
					<ion-input [(ngModel)]="empDetails.emp_mobileNo" type="number"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-16>
				<ion-item>
					<ion-label floating>Name</ion-label>
					<ion-input [(ngModel)]="empDetails.emp_name" type="text"></ion-input>
				</ion-item>
			</ion-col>
		  </ion-row>
		 
		</ion-grid>
	
	
	</ion-card>
	
	<ion-card>
		<ion-grid>
		  <ion-row>
				<ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-16>
				 access
				</ion-col>
		  </ion-row>
		  <ion-row>
				<ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-16>
					<ion-item>
					<ion-label>Admin</ion-label>
					<ion-checkbox [(ngModel)]="empDetails.empAccess.admin" ></ion-checkbox>
					</ion-item>
				</ion-col>
				<ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-16>
					<ion-item>
					<ion-label>History</ion-label>
					<ion-checkbox [(ngModel)]="empDetails.empAccess.histry"></ion-checkbox>
					</ion-item>
				</ion-col>
			</ion-row>
			 <ion-row>
				<ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-16>
					<ion-item>
					<ion-label>Camera</ion-label>
					<ion-checkbox [(ngModel)]="empDetails.empAccess.camera"></ion-checkbox>
					</ion-item>
				</ion-col>
				<ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-16>
					
				</ion-col>
			</ion-row>
			 <ion-row>
				<ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
					<ion-list>
					<ion-item>
						<ion-label>Expenses</ion-label>
						<ion-select [(ngModel)]="gaming">
						  <ion-option value="nes">NES</ion-option>
						  <ion-option value="n64">Nintendo64</ion-option>
						  <ion-option value="ps">PlayStation</ion-option>
						  <ion-option value="genesis">Sega Genesis</ion-option>
						  <ion-option value="saturn">Sega Saturn</ion-option>
						  <ion-option value="snes">SNES</ion-option>
						</ion-select>
					 </ion-item>
					</ion-list>		
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>

	<ion-card>
		<ion-grid>
			 <ion-row>
				<ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
					<ion-list>
					<ion-item>
						<ion-label>status</ion-label>		
						<ion-select [(ngModel)]="empDetails.empStatus">
						  <ion-option value="act">active</ion-option>
						  <ion-option value="inact">In-active</ion-option>
						</ion-select>
					 </ion-item>
					</ion-list>	
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
	
	<ion-card>
		<ion-grid>
			<ion-row>
				<ion-col text-right col-6 col-sm-6 col-md-6 col-lg-6 col-xl-16>
					<button ion-button outline (click)="saveEmpDetails()">Save</button>
				</ion-col>
				<ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-16>
					<button ion-button outline>Cancel</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
	
	
</ion-content>
